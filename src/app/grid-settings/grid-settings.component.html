<mat-divider></mat-divider>
<mat-grid-list cols="1" rowHeight="30px">
  <mat-grid-tile [colspan]="1">
    <div class="panel">
      <mat-icon>add</mat-icon>
      <mat-icon>delete</mat-icon>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="10">
    <div class="option-table">
      <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
          <ng-container matColumnDef="option">
              <th mat-header-cell *matHeaderCellDef> Параметр </th>
              <td mat-cell *matCellDef="let element"> {{element.option}} </td>
          </ng-container>
          <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Значение </th>
              <td mat-cell *matCellDef="let element">
                  <input matInput value={{element.value}} >
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
