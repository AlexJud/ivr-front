<mat-divider></mat-divider>
<mat-grid-list cols="1" rowHeight="30px" >
  <mat-grid-tile [colspan]="1" class="toolbar-grid">
    <div class="panel">
      <mat-icon>add</mat-icon>
      <mat-icon>delete</mat-icon>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="10">
    <div class="option-table" *ngIf="isOption" >
      <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
          <ng-container matColumnDef="option">
              <th mat-header-cell *matHeaderCellDef class="table-head"> Параметр </th>
              <td mat-cell *matCellDef="let element"> {{element.option}} </td>
          </ng-container>
          <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef class="table-head"> Значение </th>
              <td mat-cell *matCellDef="let element">
                  <input matInput placeholder="Введите значение..." value={{element.value}}>
              </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="children-table" *ngIf="isCgildren">
        <table mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">
            <ng-container matColumnDef="option">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Параметр </th>
                <td mat-cell *matCellDef="let element"> {{element.option}} </td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef class="table-head"> Значение </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput value={{element.value}} >
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
