<app-header></app-header>
<app-grid-toolbar #data></app-grid-toolbar>

<mat-grid-list cols="4" rowHeight="600px">

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3">
    <app-mx-graph (getNameCellByClick)="data.showData($event)" class="mxGraph"></app-mx-graph>
  </mat-grid-tile>
</mat-grid-list>
<app-grid-settings></app-grid-settings>
